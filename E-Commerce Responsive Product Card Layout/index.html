<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="grid sm:grid-rows sm:gap-[30px] lg:grid-cols-5 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 justify-items-center p-5"
      id="product-container"
    ></div>
  </body>
</html>
<script>
  function handleAddtoCart(productName, productCode) {
    alert(
      "Added to cart:\nProduct Code: " +
        productCode +
        "\nProduct: " +
        productName
    );
  }
  function handleAddtoWishlist(productName, productCode) {
    alert(
      "Added to wishlist:\nProduct Code: " +
        productCode +
        "\nProduct: " +
        productName
    );
  }

  fetch("data.json")
    .then((response) => response.json())
    .then((data) => {
      console.log(data);
      const container = document.getElementById("product-container");
      data.products.forEach((product) => {
        const productDiv = document.createElement("div");
        productDiv.innerHTML = `
            <div class="card">
        <div class="cardimage">
          <img
            src="${product.product_image}"
            alt="product_image"
          />
        </div>
        <div class="cardcontent">
          <div class="cardheader">
            <p class="productcode">Product Code: ${product.product_code}</p>
            <p class="productrating">
            ${product.product_rating}
              <img
                src="https://img.icons8.com/?size=100&id=19417&format=png&color=000000"
                alt=""
              />
            </p>
          </div>
          <div>
            <p class="productname">
              ${product.product_name}
            </p>
          </div>
          <div class="productprice">
            <p class="discountedprice">$${product.discounted_price}</p>
            <p class="originalprice">$${product.original_price}</p>
          </div>
        </div>
        <div class="cardbuttons">
          <button class="atc-btn" onclick="handleAddtoCart('${product.product_name}', '${product.product_code}')">
            <img
              src="https://img.icons8.com/?size=100&id=9720&format=png&color=000000"
              alt=""
            />
            Add to cart
          </button>
          <button class="wl-btn" onclick="handleAddtoWishlist('${product.product_name}', '${product.product_code}')">
            <img
              src="https://img.icons8.com/?size=100&id=19411&format=png&color=000000"
              alt=""
            />
          </button>
        </div>
      </div>
        `;
        container.appendChild(productDiv);
      });
    })
    .catch((error) => console.error("Error Fetching Data: ", error));
</script>
<style>
  * {
    font-family: "Poppins", sans-serif;
  }
  body {
    height: 100vh;
  }
  .card {
    width: 300px;
    height: 400px;
    background-color: #e9f5e3;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #61a146;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: ease-in-out 0.4s;
  }
  .cardimage {
    height: 200px;
    overflow: hidden;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
  }
  .cardimage > img {
    border-radius: 8px;
    height: 200px;
    object-fit: cover;
  }
  .card:hover {
    scale: 1.05;
    cursor: pointer;
    box-shadow: 2px 2px 10px #82bd69;
    transition: ease-in-out 0.4s;
  }
  .cardcontent {
    display: flex;
    flex-direction: column;
    padding: 0 12px 0 12px;
    height: 200px;
  }
  .cardbuttons {
    min-width: 100%;
    display: flex;
    justify-content: space-between;
  }
  .atc-btn {
    width: 85%;
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #d3eac8;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    border: 1px solid #82bd69;
    transition: ease-in-out 0.3s;
  }
  .atc-btn > img {
    height: 20px;
  }
  .wl-btn {
    width: 35px;
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #d3eac8;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    border: 1px solid #82bd69;
    transition: ease-in-out 0.3s;
  }
  .wl-btn > img {
    height: 20px;
  }
  .productname {
    font-size: 16px;
    color: #2b4522;
    height: 100px;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    margin: 0;
  }
  .cardheader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 30px;
  }
  .productcode {
    font-size: 10px;
    font-weight: bold;
    color: #3d692c;
  }
  .productrating {
    color: #3d692c;
    font-weight: bold;
    display: flex;
  }
  .productrating > img {
    height: 15px;
  }
  .productprice {
    display: flex;
    align-items: center;
    gap: 8px;
    height: 50px;
  }
  .discountedprice {
    font-weight: bold;
    font-size: 32px;
    height: max-content;
    color: #2b4522;
  }
  .originalprice {
    font-size: 16px;
    text-decoration: line-through;
    color: #61a146;
  }
  button:hover {
    cursor: pointer;
    background-color: #afd89d;
    transition: ease-in-out 0.3s;
  }
  #datalist-city {
    height: 25px;
    width: 200px;
    border: none;
    border-radius: 8px;
    border-top-left-radius: 0px;
    border-bottom-left-radius: 0px;
    border-left: 5px solid #2b4522;
    background-color: #d5e9cc;
  }
</style>

<!--
A product card component, implemented using HTML and CSS, displays the 
following elements: product image, name, product code, original price, 
discounted price, star rating, and two interactive buttons 
("Add to Cart" and "Add to Wishlist"). The layout is primarily styled 
with custom CSS, while TailwindCSS is minimally utilized to manage 
responsive alignment and screen-size-based adjustments.

UI Color: #82bd69
-->
